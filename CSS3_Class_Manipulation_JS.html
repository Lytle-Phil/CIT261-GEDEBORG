<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<style>
.disableMenu { display: none; }
.myStyle {
  width: 80px;
  height: 350px;
  background-color: coral;
  color: blue;
  font-size: 25px;
}  
  </style>
<body>
  <button id="btn1" onclick="toggleMenu()">Enable/Disable dropDown</button>     <button id="btn2" onclick="addWow()">Give/Take List Pizzaz</button>
<ul id="dropDown"> 
   <li>One</li> 
   <li>Two</li> 
   <li>Three</li> 
   <li>Four</li> 
   <li>Five</li> 
  <li>Six</li> 
  </ul>
  <script>
function toggleMenu() { let divElement = document.querySelector("#dropDown");  
  divElement.classList.toggle("disableMenu");
}         
function addWow() { let divElement = document.querySelector("#dropDown");  
  divElement.classList.toggle("myStyle");
}    
  </script>

</body>
</html>
